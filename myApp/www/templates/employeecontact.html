<ion-view title="{{employee.id}}">
  <ion-content has-header="true" padding="true">

      <center>
      <div class="details">
          <img src="img/{{employee.pic }}" width="100" height="100"/>
          <h4>{{ employee.firstName }} {{ employee.lastName }}</h4>
      </div>
      </center>

      <div class="list card">
          <a class="item item-icon-left"><i class="icon ion-ios7-telephone"></i>Department<p>{{employee.department}}</p></a>
          <a class="item item-icon-left"><i class="icon ion-ios7-telephone"></i>Call Office<p>{{employee.officePhone}}</p></a>
          <a class="item item-icon-left""><i class="icon ion-ios7-telephone"></i>Call Cell<p>{{employee.cellPhone}}</p></a>
          <a class="item item-icon-left"><i class="icon ion-chatbox-working"></i>SMS<p>{{employee.cellPhone}}</p></a>
          <a class="item item-icon-left"><i class="icon ion-ios7-email"></i>Email<p>{{employee.email}}</p></a>
          <a class="item item-icon-left"><i class="icon ion-ios7-email"></i>Skype ID<p>{{employee.skypeid}}</p></a>
          <a class="item item-icon-left"><i class="icon ion-ios7-email"></i>WeChat Id<p>{{employee.wechatid}}</p></a>
      </div>

  </ion-content>
</ion-view>
