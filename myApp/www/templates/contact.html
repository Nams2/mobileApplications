<ion-view view-title="Contacts">
    <view title="'Employees'">

        <ion-header-bar class="bar-subheader item-input-inset">
            <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="filter">
           </label>
        </ion-header-bar>

        <ion-nav-buttons side="right">
            <a class="button" ng-click="scrollBottom()">
                    Scroll To Bottom
                  </a>
        </ion-nav-buttons>

        <ion-content>

            <div class="list">
                <a class="item my-item item-thumbnail-left" ng-repeat="employee in employees | filter:filter" 
                ui-sref="tabs.employeecontact({employeeId: employee.id})">
                    <img ng-src="img/{{employee.id}}.jpg" />
                    <h2>{{employee.firstName}} {{employee.lastName}}</h2>
                    <p>{{employee.empid}}</p>
                </a>
            </div>
        </ion-content>

    </view>
</ion-view>
